<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/png"
    href="/imdblogo.png">
    <title>IMDb clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar section -->
  <nav class="navbar">
    <ul class="navbar-list">
      <li><div class="logo-container"> <img src="imdblogo.png" class="logo" alt="imdb-logo"></div></li>
      <li class="nav-item">
        <a class="nav-link" href="#fav-movie-section">MOVIE STORE</a>
      </li>
     <li> <input type="search" placeholder="search here" id="search-box"></li>
    </ul> 
  </nav>

  <!-- Searched movie section -->
    <section id="searched-content-section">
      <div id="searched-movie-display">
        <!-- Filled ith javascript -->
      </div>
    </section>


    <!-- Favourite novie section -->
      <section id="fav-movie-section">
        <h2 id="fav-movie-section-heading">YOUR FAVOURITE MOVIES</h2>
        <div id="fav-movie-display">
          <ul id="favorite-movie-list">
            <!-- Filled with javascript -->
          </ul>
        </div>
      </section>

      <!-- CDN link of boostrap  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
